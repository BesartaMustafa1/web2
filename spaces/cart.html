<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <title>Reservation Form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form class="hotel-reservation-form" id="reservationForm" method="post" action="">
        <h1><i class="far fa-calendar-alt"></i>Reservation Form</h1>
        <div class="fields">
            <!-- Input Elements -->
            <div class="wrapper">
                <div>
                    <label for="arrival">Arrival</label>
                    <div class="field">
                        <input id="arrival" type="date" name="arrival" required>
                    </div>
                </div>
                <div class="gap"></div>
                <div>
                    <label for="departure">Departure</label>
                    <div class="field">
                        <input id="departure" type="date" name="departure" required>
                    </div>
                </div>
            </div>
            <div class="wrapper">
                <div>
                    <label for="first_name">First Name</label>
                    <div class="field">
                        <i class="fas fa-user"></i>
                        <input id="first_name" type="text" name="first_name" placeholder="First Name" required>
                    </div>
                </div>
                <div class="gap"></div>
                <div>
                    <label for="last_name">Last Name</label>
                    <div class="field">
                        <i class="fas fa-user"></i>
                        <input id="last_name" type="text" name="last_name" placeholder="Last Name" required>
                    </div>
                </div>
            </div>
            <label for="email">Email</label>
            <div class="field">
                <i class="fas fa-envelope"></i>
                <input id="email" type="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="wrapper">
                <div>
                    <label for="adults">Adults</label>
                    <div class="field">
                        <select id="adults" name="adults" required>
                            <option disabled selected value="">--</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
                <div class="gap"></div>
                <div>
                    <label for="children">Children</label>
                    <div class="field">
                        <select id="children" name="children" required>
                            <option disabled selected value="">--</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
            </div>
            <label for="room_pref">Room Preference</label>
            <div class="field">
                <select id="room_pref" name="room_pref" required>
                    <option disabled selected value="">--</option>
                    <option value="Standard">Tl's Botanic</option>
                    <option value="Deluxe">Tl's Lounge</option>
                    <option value="Suite">Tl's Boho</option>
					<option value="Suite">Tl's Industrial</option>
					<option value="Suite">Tl's Lux</option>
					<option value="Suite">Tl's Workshop</option>
					<option value="Suite">Tl's Cinema</option>
					<option value="Suite">Tl's Terrace</option>
                </select>
            </div>
            <input type="submit" value="Reserve">
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        // Retrieve cart items from local storage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Function to add reservation to cart
        function addToCart(reservation) {
            cart.push(reservation);
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Handle form submission
        $('#reservationForm').submit(function(event) {
            event.preventDefault();

            // Retrieve form data
            let reservation = {
                arrival: $('#arrival').val(),
                departure: $('#departure').val(),
                firstName: $('#first_name').val(),
                lastName: $('#last_name').val(),
                email: $('#email').val(),
                adults: $('#adults').val(),
                children: $('#children').val(),
                roomPreference: $('#room_pref').val()
            };

            // Add reservation to cart
            addToCart(reservation);

            // Optionally, redirect to cart or display a confirmation message
            alert('Reservation added to cart!');
        });
    </script>
</body>
</html>
