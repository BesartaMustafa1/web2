<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (head section remains unchanged) ... -->
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="../header/header.css">
</head>
<style>/* Cart Page Styles */
    body {
        font-family: Arial, sans-serif;
    }
    
    .container {
        margin-top: 30px;
    }
    
    .text-end {
        margin-top: 20px;
    }
    </style>
<body>
    <!-- Include header -->
    <div id="header"></div>

    <div class="container mt-5">
        <h2>Your Cart</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be inserted here -->
            </tbody>
        </table>
        <div class="text-end">
            <h4>Total: $<span id="total-price">0</span></h4>
            <button class="btn btn-primary" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <!-- Include footer -->
    <iframe src="../footer/footer.html" width=100% height="450vh"></iframe>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Load header
        $('#header').load('../header/header.html');

        // Retrieve cart items from local storage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Function to display cart items
        function displayCart() {
            let cartItemsHtml = '';
            let totalPrice = 0;

            cart.forEach(item => {
                let totalItemPrice = item.price * item.quantity;
                totalPrice += totalItemPrice;

                cartItemsHtml += `
                    <tr>
                        <td>${item.name}</td>
                        <td>$${item.price}</td>
                        <td>${item.quantity}</td>
                        <td>$${totalItemPrice}</td>
                    </tr>
                `;
            });

            $('#cart-items').html(cartItemsHtml);
            $('#total-price').text(totalPrice.toFixed(2));
        }

        // Function to handle checkout
        function checkout() {
            alert('The purchase was completed successfully, you can continue.');
            // You can redirect the user to a checkout page or clear the cart after checkout
            // For example:
             localStorage.removeItem('cart');
            window.location.href = '../home html/home2.html';
        }

        // Display cart items when the page loads
        displayCart();
        
    </script>
</body>
</html>
